{% extends "app/base.html" %}
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Thông tin sản phẩm</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'path/to/your.css' %}"> <!-- Thay đường dẫn tới file CSS của bạn -->

    </head>
    <body>
        {% block Category %}
            {% for product in products %}
            <div class="container mt-5 mb-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="images p-3">
                                        <div class="text-center p-4">
                                            <img id="main-image" src="{{ product.ImageURL}}" width="250" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="product p-4">
                                        <h5 class="text-uppercase">{{ product.name_product }}</h5>
                                        <div class="price d-flex flex-row align-items-center">
                                            <span class="act-price">{{ product.price }}</span>
                                        </div>
                                    </div>
                                    <p class="about">{{product.detail}}</p>
                                    <div class="sizes mt-5">
                                        <!-- Thêm nội dung hoặc chức năng ở đây -->
                                    </div>
                                    <div class="cart mt-4 align-items-center">
                                        <button data-product="{{ product.id }}" data-action="add" class="btn btn-danger text-uppercase update-cart">Thêm vào giỏ hàng</button>
                                        <i class="fa fa-heart text-muted"></i>
                                        <i class="fa fa-share-alt text-muted"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endblock Category %}
    </body>
</html>
